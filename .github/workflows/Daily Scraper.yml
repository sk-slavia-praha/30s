name: Daily Scraper

on:
  schedule:
    - cron: "0 7 * * *"  # SpustÃ­ se kaÅ¾dÃ½ den v 8:00 ÄeskÃ©ho Äasu (7:00 UTC)
  workflow_dispatch:  # MoÅ¾nost manuÃ¡lnÃ­ho spuÅ¡tÄ›nÃ­ z GitHubu

jobs:
  scrape_and_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Run scraper
        run: python scraper.py  # SpustÃ­ aktualizaci CSV souboru

      - name: Commit updated data
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions Bot"
          git add data/all_matches.csv
          git commit -m "ğŸ”„ Daily match update" || echo "No changes to commit"
          git push
